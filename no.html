<!DOCTYPE html>
<html lang="kr-KR">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>김태호와 안지안의 결혼식</title>
    <meta content="김태호와 안지안의 결혼을 축하해주세요!" name="description"/>
    <link href="./css/index.css" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="label">  
      <p class="fs-4">결혼합니다</p>
      <p class="fs-6">김태호 💕 안지안</p>
    </div>
    <div>
      <img src="images/photo1_480x800.jpg" />
    </div>
    <div class="label">  
      <p>2022. 3. 13. 토요일</p>
    </div>
    <div class="container invitation-bg-color label">
      <p>INVITATION</p>
      <span class="fs-6">
        너무나 닮은 두 사람이 있습니다.<br />
        상대방을 배려하는 바다처럼<br />
        넓은 마음이 닮았습니다.<br />
        서로 바라보며 웃음 짓는 두 눈이 닮았습니다.<br />
        작은 것에 감사할 줄 아는 마음이 닮았습니다.<br />
        이제 두 사람이 사랑의 마음으로 하나 되어<br />
        새로운 시작을 하려고 합니다.<br />
        믿음과 사랑으로 하나 되는 이 자리에 함께하셔서<br />
        축복해 주시기 바랍니다.<br />
        <br />
        <br />
        어머님의 차남 태호<br />
        아버님 어머님의 장녀 지안
      </span>
    </div>
    <div class="container label margin-100">
      <p class="fs-5">갤러리</p>
      <div class="title_bar"></div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/sample_images_01.png" class="d-block w-100" >
        </div>
        <div class="carousel-item">
          <img src="./images/sample_images_02.png" class="d-block w-100" >
        </div>
        <div class="carousel-item">
          <img src="./images/sample_images_03.png" class="d-block w-100" >
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
